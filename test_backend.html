<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Test</h1>
    <button onclick="testDownload()">Test Download</button>
    <div id="status"></div>

    <script>
        async function testDownload() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://youtube-vocal-extractor.onrender.com/api/download-audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                        quality: 'highest'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const blob = await response.blob();
                console.log('Blob received:', blob.size, 'bytes');
                
                // Create download link
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'test_audio.mp3';
                a.click();
                
                status.innerHTML = '✅ Download successful!';
                
            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
